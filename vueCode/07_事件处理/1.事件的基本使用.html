<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <button @click="showInfo">点我显示提示信息</button> <br/>
        <button @click="showInfo2(66,$event)">点我显示提示信息2</button>
    </div>
</body>
<script>
    Vue.config.productiontip = false;
    const vm = new Vue({
        el: "#root",
        data: {
            name: "尚硅谷"
        },
        methods: {
            showInfo(event) {
                alert("大家好！");
                // console.log(event.target);  -- this为vm
                // console.log(this === vm );
            },
            showInfo2(num,event) {
                alert("大家好aa！,我的id是"+num);
                console.log(event.target);
                // console.log(event.target);  -- this为vm
                // console.log(this === vm );
            }
        }
    })
</script>

</html>
