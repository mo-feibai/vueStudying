<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新时的一个问题</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>

        <h2>人员列表</h2>
        <button @click="updateMei">点击更新马冬梅的信息</button>

        </ul>
    </div>
</body>
<script>

    new Vue({
        el: "#root",
        data: {
            persons: [
                {
                    id: "001",

                    age: 18,
                    gender: "女"
                },
                {
                    id: "002",
                    name: "周冬雨",
                    age: 20,
                    gender: "女"
                },
                {
                    id: "003",
                    name: "温兆伦",
                    age: 16,
                    gender: "男"
                },
                {
                    id: "004",
                    name: "周杰伦",
                    age: 25,
                    gender: "男"
                }
            ]
        },
        methods: {
            updateMei(){
                // this.persons[0].name="马希梅";
                // this.persons[0].age=56;
                // this.persons[0].gender="男";
                this.persons[0] = {
                    name:"马老板",
                    age:27,
                    gender:"男"
                }
            }
        },
    })
</script>

</html>
